name: 'Do the deployment'
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
   workflow_dispatch:
   push:
      branches:
         - main
jobs:
   build-application:
      runs-on: ubuntu-latest
      steps:
         - run: echo "ðŸ”Ž Things are running on  ${{ github.ref }} branch"
         - name: Checkout
           env:
            SRC_FOLDER_PATH: 'dist'
            TARGET_FOLDER: 'docs'
           uses: actions/checkout@v4
         - name: Setup node
           uses: actions/setup-node@v3
           with:
              node-version: 18.x
              cache: npm
         - run: |
               npm ci
               npm run build
               cp dist docs
         - name: Commit files
           run: |
               git config --global user.name 'Github Action'
               git config --global user.email 'action@github.com'
               git add -A
               git commit -m 'Build files commited in docs folder'
               git push

         
