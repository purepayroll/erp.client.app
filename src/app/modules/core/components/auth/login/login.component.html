<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="javascript:void(0)">Admin Panel</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <div>
                    <div class="input-group mb-3">
                        <input type="text" [(ngModel)]="formValue.values.user_id" class="form-control"
                            placeholder="User ID">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" [(ngModel)]="formValue.values.password" class="form-control"
                            placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="button" (click)="submitHandler($event)" class="btn btn-primary btn-block">
                                {{
                                formValue.isLoading ? Message.LOADING_TEXT: Message.LOGIN_BUTTON_TEXT
                                }}
                            </button>
                        </div>
                        <!-- /.col -->
                    </div>
                </div>

                <p class="mb-1">
                    <a routerLink="/forgot-password">I forgot my password</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
